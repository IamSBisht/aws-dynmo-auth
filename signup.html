<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up - Sample Authentication Service</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.min.js"></script>
</head>

<body>

   <section class="header bg-dark text-white py-5 text-center">
      <div class="container">
         <h2>Sample Authentication Service</h2>
         <h1>Sign Up</h1>
      </div>
   </section>
   <section class="content py-5">
      <div class="container">
         <form role="form" id="signup-form" class="w-75 mx-auto">
            <div class="mb-3">
               <label class="form-label" for="email">Email:</label>
               <input class="form-control" type="email" id="email">
            </div>
            <div class="mb-3">
               <label class="form-label" for="password">Password:</label>
               <input class="form-control" type="password" id="password">
            </div>
            <div class="mb-3">
               <label class="form-label" for="password">Verify Password:</label>
               <input class="form-control" type="password" id="verify-password">
            </div>
            <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
         </form>
         <div id="result">
         </div>
         <div class="w-75 mt-5 mx-auto">
            <a href="index.html" class="btn btn-secondary">Back</a>
         </div>
      </div>
   </section>
   <section class="footer py-3 bg-dark text-center">
      <a href="https://livebook.manning.com/book/aws-lambda-in-action/chapter-9" class="text-white">Reference</a>
   </section>
   <script src="js/signUp.js"></script>
</body>

</html>
